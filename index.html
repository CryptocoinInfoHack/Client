<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="assets/bootstrap-tour-master/build/css/bootstrap-tour-standalone.min.css" rel="stylesheet">

    <base href="."/>

    <link rel="stylesheet" href="assets/styles/styles.css">
    <link rel="stylesheet" href="assets/styles/modules.css">

    <title>Document</title>
    <script id="coin-template" type="text/x-handlebars-template" >
      <tr data-id="{{short}}">
          <td data-id="{{short}}">{{long}} </td>
          <td data-id="mktcap" class="filter">${{mktcap}}</td>
          <td data-id="price"class="filter">${{price}}</td>
          <td data-id="vwapData"class="filter">${{vwapData}}</td>
          <td data-id="supply"class="filter">{{supply}}</td>
          <td data-id="volume"class="filter">${{volume}}</td>
          <td data-id="cap24hrChange" class="filter">%{{cap24hrChange}}</td>
        </tr>
    </script>

    <script id="trades-template" type="text/x-handlebars-template" >
      <tr data-id="{{short}}">
          <td data-id="{{coin}}">{{coin}}</td>
      </tr>
    </script>

    <script id="coin-detail-template" type="text/x-handlebars-template" >
      <tr data-id="{{short}}">
          <td data-id="{{short}}">{{long}} </td>
          <td>{{long}} </td>
          <td>${{mktcap}}</td>
          <td>${{price}}</td>
          <td>${{vwapData}}</td>
          <td>{{supply}}</td>
          <td>${{volume}}</td>
          <td>%{{cap24hrChange}}</td>
        </tr>
    </script>

    <script id="news-template" type="text/x-handlebars-template" >
      <li class="row">
        <div class="article-image col-sm-3"><img class="img-responsive" src="{{urlToImage}}"></div>
        <div class="col-sm-9">
          <a class="title" href="{{url}}">{{title}}</a>
          <div class="meta">
            <span class="author"><i class="fa fa-user"></i> {{author}}</span> <span class="date"><i class="fa fa-calendar"></i> {{publishedAt}}</span>
          </div>
          <p class="description">{{description}}</p>
        </div>
      </li>
    </script>

</head>
<body>
  <div class="container">
    <div>
      <form id="intro">
        <label name="alert" type="text" value="Hello">Have you been here before?</label><br>
        <button id="yes">Yes</button><button id="no">No</button>
      </form>
      </div>
  <header class="cf">
    <h1>CyrtoInfoHack</h1>
  <ul id="navbar">
    <li><a href="./news">News</a></li>
    <li><a href="./">Home</a></li>
    <li><a href="About Us">About US</a></li>
  </ul>
  </header>

  <section id="coin-list" class="page">
    <input type="text" id="searchInput" onkeyup="searchCoin()" placeholder="Search for coin names.." title="Type in a name">
    <div id="filter">
      <select>
        <option>Name</option>
        <option value="mktcap">Market Cap</option>
        <option value="price">Price</option>
        <option value="vwapData">24 hrs VWAP</option>
        <option value="supply">Available Supply</option>
        <option value="volume">24 hr. Volume</option>
        <option value="cap24hrChange">% 24 hr</option>
      </select>
    </div>
    <table id="coin-name">
      <tbody>
        <tr id="coin-header">
          <th>Name</th>
          <th data-id="mktcap" class="filter">Market Cap</th>
          <th data-id="price"class="filter">Price</th>
          <th data-id="vwapData"class="filter">24 hrs VWAP</th>
          <th data-id="supply"class="filter">Available Supply</th>
          <th data-id="volume"class="filter">24 hr. Volume</th>
          <th data-id="cap24hrChange" class="filter">% 24 hr</th>
          </tr>


      </tbody>
    </table>
  </section>
  <section id="about-us-page" class="page"></section>

  <section id="coin-detail-page" class="page"></section>
  <canvas id="coin-detail-page-chart" width="400" height="400"></canvas>

  <section id="howto-page" class="page"></section>
  <section id="news-page" class="page">
    <ul id="news-list"></ul>
  </section>
  <section id="trades-page" class="page"></section>

  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
  integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU="
  crossorigin="anonymous"></script>
  <!-- <script src="server.js"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="assets/bootstrap-tour-master/build/js/bootstrap-tour-standalone.min.js"></script>
  <script src="https://cdn.rawgit.com/visionmedia/page.js/master/page.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
  <script src="scripts/views/how-to-view.js"></script>
  <script src="scripts/models/coins.js"></script>
  <script src="scripts/models/news.js"></script>
  <script src="scripts/views/news-view.js"></script>
  <script src="scripts/views/coin-view.js"></script>
  <script src="scripts/views/coin-detail-view.js"></script>
  <script src="scripts/views/coin-filter-view.js"></script>
  <script src="scripts/bootstrap-tour.js"></script>
  <script src="scripts/search.js"></script>
  <script src="scripts/controllers/routes.js"></script>

  </div>
</body>
</html>
